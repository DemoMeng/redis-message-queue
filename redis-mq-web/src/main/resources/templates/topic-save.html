<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>topic-save</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
</head>
<body>
<div class="layui-form" style="margin-left: 30px;margin-top: 50px">
    <div class="layui-form-item">
        <label class="layui-form-label">归属 <span style="color: red">*</span></label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" name="" id="topic_name" placeholder="请输入名称" autocomplete="off">
        </div>
    </div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/token_filter.js}"></script>
<script>

    layui.use(['tree', 'util'], function () {

        let topic_name = layui.$("#topic_name").val();
        layui.$.ajax({
            url: "http://localhost:4000/web/"+"?topic="+topic_name,
            data: null,
            type: "GET",
            async: true,
            success: function (data) {
                console.log(data)
            },
            error: function (data) {
                layui.$.alert('发生未知错误', data.msg);
            }
        });
    });

</script>

</body>
</html>
